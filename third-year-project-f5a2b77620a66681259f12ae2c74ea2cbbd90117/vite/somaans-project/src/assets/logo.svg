<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#646cff" />
      <stop offset="100%" stop-color="#535bf2" />
    </linearGradient>
  </defs>
  
  <!-- Main Shield -->
  <g transform="translate(15, 10) scale(0.6)">
    <path d="M60,10 L15,25 C15,70 25,80 60,95 C95,80 105,70 105,25 L60,10 Z" 
          fill="#f8f8f8" 
          stroke="#2c3e50" 
          stroke-width="3"/>
    
    <!-- Inner shield with gradient -->
    <path d="M60,20 L25,32 C25,67 35,75 60,87 C85,75 95,67 95,32 L60,20 Z" 
          fill="url(#shieldGradient)" 
          stroke="#2c3e50" 
          stroke-width="1.5"/>
    
    <!-- Lock Symbol -->
    <rect x="50" y="42" width="20" height="24" rx="2" ry="2" fill="#2c3e50"/>
    <rect x="47" y="30" width="26" height="20" rx="10" ry="10" fill="none" stroke="#2c3e50" stroke-width="4"/>
    
    <!-- Gamification Element: Star -->
    <path d="M85,25 L88,32 L96,32 L90,37 L92,44 L85,40 L78,44 L80,37 L74,32 L82,32 Z" 
          fill="#e74c3c" 
          stroke="#c0392b" 
          stroke-width="1"/>
  </g>
  
  <!-- Text SecurityQuest -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGradient)">
    SECURITYQUEST
  </text>
  
  <!-- Educational tagline -->
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    GAMIFIED SECURITY AWARENESS
  </text>
</svg>